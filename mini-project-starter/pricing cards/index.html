<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div
          class="col-md-6 border shadow-lg px-4 py-4 rounded-top rounded-bottom"
        >
          <h1>Free</h1>
          <p>For Freelancers</p>
          <h2>$0</h2>
          <div class="row row-cols-1 mx-auto px-4 py-4">
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >Single User
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >10 Downloads Per Month
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >Faster Files
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >25 Custom Packs
            </p>
          </div>
          <button class="btn btn-dark w-100 rounded-top rounded-bottom">
            Subscribe
          </button>
        </div>
        <div
          class="col-md-6 border shadow-lg px-4 py-4 text-bg-dark rounded-bottom rounded-top"
        >
          <h1>Pro</h1>
          <p>For Agencies</p>
          <h2>$100</h2>
          <div class="row row-cols-1 mx-auto px-4 py-4">
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >Unlimited Users
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >Unlimited Downloadsh
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >Full-Editable Files
            </p>
            <p>
              <span class="mx-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="check"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg> </span
              >200+ Custom Packs
            </p>
          </div>
          <button class="btn btn-light w-100 rounded-top rounded-bottom">
            Subscribe
          </button>
        </div>
      </div>
    </div>
    <div class="container container-2">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
        <div class="card-body">
          <div class="row p-5">
            <div class="col-7">
              <h2 class="fw-bold">What Others think about the product</h2>
            </div>
            <div class="col-5">
              <div class="card">
                <div class="card-body">
                  <h3 class="display-5 fw-semibold">
                    <i class="fas fa-star text-warning">5.0</i>
                  </h3>
                  <p class="text-center">Excellent Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5">
            <div class="col-12">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <div class="row p-5">
            <div class="col-12 vstack gap-2">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 100%"
                    role="progressbar"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>4</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 0%"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>3</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 0%"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>2</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 0%"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
              <div class="d-flex align-items-center gap-1">
                <span>1</span><i class="fas fa-star text-warning"></i>
                <div class="progress ms-3">
                  <div
                    class="progress-bar bg-warning"
                    style="width: 0%"
                    role="progressbar"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row px-5 pb-4">
            <div class="col-12">
              <a href="" class="btn btn-success btn-lg rounded-5"
                >Write Review</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
